<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <div class="button-group">
            <button id="startButton" class="btn">Почати гру</button>
            <button id="endButton" class="btn" style="display:none;">Закінчити гру</button>
            <button id="restartButton" class="btn" style="display:none;">Розпочати гру знов</button>
        </div>
        <div id="gameArea" style="display:none;">
            <p>Я загадав число від 1 до 100. Спробуй відгадати!</p>
            <input type="number" id="guessInput" placeholder="Введіть ваше число">
            <button id="guessButton" class="btn">Відгадати</button>
            <p id="message">У вас є 5 спроб</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
